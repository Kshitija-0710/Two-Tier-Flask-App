version: "3.8"

services:
  mysql:
  image: mysql:8.0
  container_name: mysql
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: devops
  volumes:
    - mysql_data:/var/lib/mysql
  networks:
    - two-tier-nt
  restart: always
  healthcheck:
    test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot || exit 1"]
    interval: 10s
    timeout: 10s
    retries: 10
    start_period: 40s

  flask-app:
    build: .
    container_name: flask-app
    expose:
      - "5000"
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DB: devops
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - two-tier-nt
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/cache:/var/cache/nginx
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - flask-app
    networks:
      - two-tier-nt
    restart: always

volumes:
  mysql_data:

networks:
  two-tier-nt:
    driver: bridge